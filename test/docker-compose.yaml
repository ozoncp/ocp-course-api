# Ups local test environment.

version: '3'
services:
  ocp-course-api:
    image: ocp-course-api:dev
    ports:
      - "17000:7000"
      - "17002:7002"

  ocp-lesson-api:
    image: ocp-lesson-api:dev
    ports:
      - "27000:7000"
      - "27002:7002"

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet:  192.180.3.1/24

